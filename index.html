<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Insurance Cover</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="fullpage">
      <div class="cover section slide">
        <div class="row">
          <div class="col-md-6 d-flex align-items-center mb-3">
            <div class="row">
              <div class="col-sm-2">
                <!-- Sidebar -->
                <div
                  class="
                    sidebar
                    d-flex
                    flex-column
                    justify-content-between
                    align-items-center
                  "
                >
                  <div class="logo">
                    <h3>HADBROK</h3>
                  </div>
                  <div class="social__icons">
                    <ul>
                      <li>
                        <a href="#"><i class="fas fa-phone-alt"></i></a>
                      </li>
                      <li>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                      </li>
                      <li>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-sm-10 d-flex align-items-center">
                <!-- Cover description -->
                <div class="cover__desc">
                  <h2 class="cover__title">Medical <span>insurance</span></h2>
                  <p class="cover__text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit ut
                    aliquam, purus sit amet luctus venenatis, lectus magna
                    fringilla urna, porttitor
                  </p>
                  <button class="cover__btn btn">Read More</button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-md-6 d-flex justify-content-center align-items-center"
          >
            <!-- Cover Image Container -->
            <div class="img__container">
              <img
                src="./assets/images/cover__img.png"
                width="100%"
                alt="Medical Insurance Img"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="./assets/js/fullpage.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
